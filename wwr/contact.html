<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting</title>
    <meta name="description"
        content="Reach our rafting team, explore our location map, meet our staff, and send your inquiry through the contact form.">
    <meta name="author" content="Iara Agostina Arias">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/wwr-logo.png" alt="The logo for the company Rafting en Rápidos features the silhouette of a raft with a group of people paddling on moving water.
             The raft is enclosed in a hexagonal frame, with lines emanating from the background to represent light. Behind the hexagon are two 
             paddles crossed in an X shape. The word 'Rafting' appears in large letters at the bottom of the logo."
                width="128" height="128">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-color">
        <div class="contact">
            <h1>White Water Rafting Company</h1>

            <address>
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+1 999 999 999</p>
                <p>info@whitewaterrafing.com</p>
            </address>
        </div>

        <div class="mapform">
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7567.681996662815!2d-68.51325109586494!3d-34.82976571138659!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1764954248388!5m2!1ses-419!2sar"
                    width="400" height="300" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="form-margin">
                <form action="#">
                    <fieldset>

                        <div class="column1">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="María Rodriguez" required>
                        </div>

                        <div class="column1">
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail" placeholder="maria.rodriguez@gmail.com"
                                required>
                        </div>
                    </fieldset>

                    <fieldset class="radio-flex">
                        <p> Message Purpose</p>
                        <div class="column2">
                            <label><input type="radio" name="purpose"> General Inquiry</label>
                            <label><input type="radio" name="purpose"> Reservation Question</label>
                            <label><input type="radio" name="purpose"> Website Suggestion</label>
                        </div>

                    </fieldset>

                    <fieldset>

                        <div class="column3">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" placeholder="Type Here"></textarea>
                        </div>

                        <div class="column4">
                            <label for="subscribe">Please Subscribe me to the monthyly newsletter</label>
                            <input type="checkbox" id="subscribe" name="subscribe">
                        </div>
                    </fieldset>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </div>

        <section class="adventure">
            <h2>We Are Here to Serve You</h2>

            <div class="adventure-content">
                <figure class="staff">
                    <img src="images/employee1.jpg"
                        alt="A smiling woman, employed by the company. She is wearing swimwear and a life jacket. Water can be seen in the background."
                        width="180" height="180">
                    <figcaption> Rafting Guide</figcaption>
                </figure>

                <figure class="staff">
                    <img src="images/employee2.jpg"
                        alt="A man, an employee of the company, is seen in front of a landscape with water in the background. The man has a mustache, a big smile, and is wearing a hat."
                        width="180" height="180">
                    <figcaption>Whitewater Rescue Technician</figcaption>
                </figure>

                <figure class="staff">
                    <img src="images/employee3.jpg"
                        alt="A smiling man, an employee of the company, is wearing a cap, sunglasses, and a life jacket. He is inside a rafting boat. In the background, there is a landscape full of water and mountains."
                        width="180" height="180">
                    <figcaption>Security Coordinator</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer class=" icons">
        <p>&copy; 2025 &#10070; White Water Rafting &#10070; Iara Arias &#10070;</p>
        <nav class="socialmedia">
            <a href="https://linkedin.com" target="_blank">
                <img src="images/linkedin.png" alt="LinkedIn Icon" width="40" height="40"><span>LinkedIn</span></a>
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook Icon" width="40" height="40"><span>Facebook</span></a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram-icon.png" alt="Instagram Icon" width="40"
                    height="40"><span>Instagram</span></a>
        </nav>
    </footer>
</body>

</html>
