<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML - User Poll</title>
    <meta name="author" content="Iara Arias">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header></header>

    <main>
        <h1>WDD 130 | HTML - User Poll</h1>

        <form action="#">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>

                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="Brave">Brave</option>
                        <option value="Chrome">Chrome</option>
                        <option value="Edge">Edge</option>
                        <option value="Firefox">Firefox</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>

                <div class="form-item">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="Buenos Aires Argentina, Quito Ecuador"></textarea>
                </div>
            </fieldset>

            <button type="submit">Submit Poll</button>
        </form>

    </main>

    <footer>
        <p>&copy;2025 &#10070; HTML - User Poll Activity | Iara Airas &#10070;</p>
    </footer>
</body>

</html>
